<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To-Do List || A simple project</title>
  <script src="https://kit.fontawesome.com/34a36b0f40.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <div class="heading">
    <h1>To-Do List</h1>
    <h3>Take control of <em>Thee</em> Life</h3>
  </div>
  <div class="to-do-input">
    <form  action="index.html" method="post">
      <input type="text" class="input" name="nameOfTask">
      <button type="submit"class="to-do-button" name="submit"><i class="fas fa-plus-circle"></i></button>
      <div class="filter-section">
        <select class="filter-to-do" name="to-dos">
          <option value="All">All</option>
          <option value="Completed">Completed</option>
          <option value="Uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

  </div>
  <div class="list-container">
    <ul class="list-item"></ul>

  </div>
  <script type="text/javascript" src="JS/index.js">
  </script>
</body>
</html>
